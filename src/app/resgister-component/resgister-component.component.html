<div class="card">
  <div class="card-header">
    Sign Up!
  </div>

  <div class="card-body">
    <form novalidate #resgisterForm="ngForm" (ngSubmit)="save(resgisterForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName1">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
            #firstNameVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (firstNameVar.touched || firstNameVar.dirty) &&
                !firstNameVar.valid
            }"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
            #lastNameVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (lastNameVar.touched || lastNameVar.dirty) && !lastNameVar.valid
            }"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
            [(ngModel)]="user.email"
            name="email"
            required
            #email="ngModel"
            [ngClass]="{
              'is-invalid': (email.touched || email.dirty) && !email.valid
            }"
          />
        </div>

        <div class="form-group col-md-4">
          <label for="inputPassword4">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Password"
            [(ngModel)]="user.password"
            name="password"
            required
            #passwordVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid
            }"
          />
        </div>

        <div class="form-group col-md-4">
          <label for="inputConfirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="inputConfirmPassword"
            placeholder="Confirm Password"
            [(ngModel)]="user.confirmPassword"
            name="confirmPassword"
            required
            #confirmPasswordVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (confirmPasswordVar.touched || confirmPasswordVar.dirty) &&
                !confirmPasswordVar.valid
            }"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          [(ngModel)]="user.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
            [(ngModel)]="user.notify"
            name="notify"
          />
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="resgisterForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>

<pre>
    <br />Dirty: {{ resgisterForm.dirty }} <br />Touched: {{ resgisterForm.touched }}
    <br />Valid: {{ resgisterForm.valid }} <br />Value: {{ resgisterForm.value | json }}
</pre>
